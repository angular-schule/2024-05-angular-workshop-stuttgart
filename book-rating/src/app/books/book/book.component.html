@if (book) {
  <div class="card mb-4">
    <div class="card-body bg-light">
        <img class="img-thumbnail float-end" alt=""
          src="https://api.angular.schule/avatar/{{ book.rating }}">
      <div class="card-title">
        <h2>
          {{ book.title }}
          <app-rating [rating]="book.rating"></app-rating>
        </h2>
      </div>
      <p>{{ book.description }}</p>
      <p>Preis: {{ book.price }}</p>

      <button type="button" class="btn btn-green" (click)="doRateUp()">+</button>
      <button type="button" class="btn btn-red" (click)="doRateDown()">â€“</button>
    </div>
  </div>
}
