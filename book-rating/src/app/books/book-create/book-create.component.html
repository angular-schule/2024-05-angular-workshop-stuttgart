<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="isbnInput">ISBN</label>
    <input type="text" class="form-control" maxlength="13" id="isbnInput" formControlName="isbn">
    @if (isInvalid('isbn')) {<div class="feedback-error">Die ISBN ist ung√ºltig.</div>}
  </div>

  <div class="form-group">
    <label for="titleInput">Titel</label>
    <input type="text" class="form-control" id="titleInput" formControlName="title">
  </div>

  <div class="form-group">
    <label for="descInput">Description</label>
    <textarea class="form-control" id="descInput" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="priceInput">Price</label>
    <input type="number" class="form-control" id="priceInput" formControlName="price">
  </div>

  <div class="form-group">
    <label for="ratingInput">Rating</label>
    <input type="number" class="form-control" id="ratingInput" formControlName="rating">
  </div>

  <button type="submit" class="btn btn-green" [disabled]="bookForm.invalid">Abschicken</button>
</form>


<pre>{{ bookForm.value | json }}</pre>
